<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input matInput name="nameUser" placeholder="nome" [(ngModel)]="userAdd.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="emailUser" placeholder="email" [(ngModel)]="userAdd.email">
    </mat-form-field>
    <button mat-raised-button (click)="btnSave()" color="primary">Salvar</button>
  </mat-card-content>
</mat-card>





<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
   <!-- Position Column -->

   <tr mat-header-row *matHeaderRowDef="['name', 'email', 'action']"></tr>
   <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'action'];"></tr>


    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

        <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
        
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user">  
        <button mat-icon-button (click)="btnSearch(user)">
            <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button (click)="btnDelete(user)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

  
    <!-- Weight Column
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let user"> {{user.weight}} </td>
    </ng-container>
  
    Symbol Column
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let user"> {{user.symbol}} </td>
    </ng-container> -->
  
</table>
